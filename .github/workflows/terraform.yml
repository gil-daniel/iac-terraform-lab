# Terraform CI Workflow for GitHub Actions
# ----------------------------------------
# This workflow:
# - Performs Azure CLI login using a Service Principal
# - Sets subscription context explicitly
# - Generates backend.tf for remote state
# - Formats, validates, and plans Terraform infrastucture
# - Applies changes via manual workflow_dispatch

name: Terraform CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Azure CLI login with service principal credentials
      - name: Azure CLI login (service principal)
        run: |
          az login --service-principal \
            --username "${{ secrets.AZURE_CLIENT_ID }}" \
            --password "${{ secrets.AZURE_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}"

      # Set the correct subscription context
      - name: Set Azure subscription
        run: az account set --subscription "${{ secrets.SUBSCRIPTION_ID }}"

      # Verify that the CLI is using the right subscription
      - name: Verify subscription
        run: az account show

      # Install Terraform CLI
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # Format Terraform files
      - name: Terraform fmt
        run: terraform fmt -recursive

      # Generate backend.tf dynamically
      - name: Generate backend.tf
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ secrets.RESOURCE_GROUP_NAME }}"
              storage_account_name = "${{ secrets.STORAGE_ACCOUNT_NAME }}"
              container_name       = "tfstate"
              key                  = "terraform.tfstate"
            }
          }
          EOF

      # Initialize Terraform backend and modules
      - name: Terraform init
        run: terraform init

      # Validate the Terraform configuration
      - name: Terraform validate
        run: terraform validate

      # Create execution plan
      - name: Terraform plan
        run: |
          terraform plan \
            -lock=false \
            -input=false \
            -var="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME }}" \
            -var="admin_username=${{ secrets.ADMIN_USERNAME }}" \
            -var="ssh_public_key_content=${{ secrets.SSH_PUBLIC_KEY_CONTENT }}" \
            -out=tfplan

      # Upload the plan artifact
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: plan
    if: ${{ github.event_name == 'workflow_dispatch' }}

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Download the plan artifact
      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      # Azure CLI login with service principal credentials
      - name: Azure CLI login (service principal)
        run: |
          az login --service-principal \
            --username "${{ secrets.AZURE_CLIENT_ID }}" \
            --password "${{ secrets.AZURE_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}"

      # Set the correct subscription context
      - name: Set Azure subscription
        run: az account set --subscription "${{ secrets.SUBSCRIPTION_ID }}"

      # Verify that the CLI is using the right subscription
      - name: Verify subscription
        run: az account show

      # Install Terraform CLI
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # Regenerate backend.tf
      - name: Generate backend.tf
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ secrets.RESOURCE_GROUP_NAME }}"
              storage_account_name = "${{ secrets.STORAGE_ACCOUNT_NAME }}"
              container_name       = "tfstate"
              key                  = "terraform.tfstate"
            }
          }
          EOF

      # Initialize Terraform backend and modules
      - name: Terraform init
        run: terraform init

      # Apply the previously generated plan
      - name: Terraform apply
        run: terraform apply -auto-approve tfplan
