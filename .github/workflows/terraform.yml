# Terraform CI Workflow for GitHub Actions
# ----------------------------------------
# This workflow:
# - Authenticates with Azure using explicit SP fields
# - Dynamically generates backend.tf for remote state
# - Formats, validates and plans Terraform infra
# - Applies manual changes via workflow_dispatch

name: Terraform CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

# Prevent concurrent runs on the same branch
concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # 2. Azure Login using explicit SP parameters
      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          client-secret:   ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3. Install Terraform CLI
      - name: ⚙️ Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # 4. Format Terraform files
      - name: 🧾 Terraform Format
        run: terraform fmt -recursive

      # 5. Generate backend.tf dynamically
      - name: 🛠️ Generate backend.tf
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ secrets.RESOURCE_GROUP_NAME }}"
              storage_account_name = "${{ secrets.STORAGE_ACCOUNT_NAME }}"
              container_name       = "tfstate"
              key                  = "terraform.tfstate"
            }
          }
          EOF

      # 6. Terraform Init (remote state + modules)
      - name: 🚀 Terraform Init
        run: terraform init

      # 7. Validate configuration
      - name: ✅ Terraform Validate
        run: terraform validate

      # 8. Plan execution
      - name: 📐 Terraform Plan
        run: |
          terraform plan \
            -lock=false \
            -input=false \
            -var="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME }}" \
            -var="admin_username=${{ secrets.ADMIN_USERNAME }}" \
            -var="ssh_public_key_content=${{ secrets.SSH_PUBLIC_KEY_CONTENT }}" \
            -out=tfplan

      # 9. Upload plan artifact
      - name: 📦 Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: ${{ github.event_name == 'workflow_dispatch' }}

    steps:
      # 1. Checkout code
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # 2. Download plan artifact
      - name: 📦 Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      # 3. Azure Login again with explicit SP fields
      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          client-secret:   ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 4. Install Terraform CLI
      - name: ⚙️ Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # 5. Regenerate backend.tf
      - name: 🛠️ Generate backend.tf
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ secrets.RESOURCE_GROUP_NAME }}"
              storage_account_name = "${{ secrets.STORAGE_ACCOUNT_NAME }}"
              container_name       = "tfstate"
              key                  = "terraform.tfstate"
            }
          }
          EOF

      # 6. Terraform Init
      - name: 🚀 Terraform Init
        run: terraform init

      # 7. Apply the generated plan
      - name: ✅ Terraform Apply
        run: terraform apply -auto-approve tfplan
