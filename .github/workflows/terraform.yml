# Terraform CI Workflow for GitHub Actions
# ----------------------------------------
# This workflow:
# - Authenticates with Azure using a Service Principal JSON (creds)
# - Explicitly sets the Azure subscription context
# - Dynamically generates backend.tf for remote state
# - Formats, validates, and plans Terraform infra
# - Applies changes manually via workflow_dispatch

name: Terraform CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

# Prevents concurrent runs on the same branch
concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository code
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # 2. Authenticate with Azure using SP JSON (creds)
      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Set CLI to the correct subscription
      - name: 📌 Set Azure subscription
        run: az account set --subscription "${{ secrets.SUBSCRIPTION_ID }}"

      # 4. Install Terraform CLI
      - name: ⚙️ Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # 5. Format Terraform files
      - name: 🧾 Terraform Format
        run: terraform fmt -recursive

      # 6. Generate backend.tf dynamically
      - name: 🛠️ Generate backend.tf
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ secrets.RESOURCE_GROUP_NAME }}"
              storage_account_name = "${{ secrets.STORAGE_ACCOUNT_NAME }}"
              container_name       = "tfstate"
              key                  = "terraform.tfstate"
            }
          }
          EOF

      # 7. Initialize Terraform backend and modules
      - name: 🚀 Terraform Init
        run: terraform init

      # 8. Validate Terraform configuration
      - name: ✅ Terraform Validate
        run: terraform validate

      # 9. Generate execution plan
      - name: 📐 Terraform Plan
        run: |
          terraform plan \
            -lock=false \
            -input=false \
            -var="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME }}" \
            -var="admin_username=${{ secrets.ADMIN_USERNAME }}" \
            -var="ssh_public_key_content=${{ secrets.SSH_PUBLIC_KEY_CONTENT }}" \
            -out=tfplan

      # 10. Upload plan artifact
      - name: 📦 Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: ${{ github.event_name == 'workflow_dispatch' }}

    steps:
      # 1. Checkout repository code
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # 2. Download plan artifact
      - name: 📦 Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      # 3. Authenticate with Azure using SP JSON (creds)
      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4. Set CLI to the correct subscription
      - name: 📌 Set Azure subscription
        run: az account set --subscription "${{ secrets.SUBSCRIPTION_ID }}"

      # 5. Install Terraform CLI
      - name: ⚙️ Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # 6. Regenerate backend.tf
      - name: 🛠️ Generate backend.tf
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ secrets.RESOURCE_GROUP_NAME }}"
              storage_account_name = "${{ secrets.STORAGE_ACCOUNT_NAME }}"
              container_name       = "tfstate"
              key                  = "terraform.tfstate"
            }
          }
          EOF

      # 7. Initialize Terraform backend
      - name: 🚀 Terraform Init
        run: terraform init

      # 8. Apply the generated plan
      - name: ✅ Terraform Apply
        run: terraform apply -auto-approve tfplan
