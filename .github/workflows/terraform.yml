# Terraform CI Workflow for GitHub Actions
# ----------------------------------------
# This workflow:
# - Authenticates securely with Azure using a Service Principal stored as a GitHub secret (AZURE_CREDENTIALS)
# - Dynamically generates backend.tf using GitHub Secrets (RESOURCE_GROUP_NAME, STORAGE_ACCOUNT_NAME)
# - Formats, validates, and plans Terraform infrastructure
# - Allows manual approval to apply changes via workflow_dispatch
#
# ⚠️ Security Note:
# The backend.tf file is generated at runtime and never stored in the repository.
# The runner is ephemeral and destroyed after the job completes.
# Variable values are injected securely via GitHub Secrets.

name: Terraform CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

# Prevents concurrent runs on the same branch
concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository code
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # 2. Authenticate with Azure using Service Principal JSON
      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Ensure CLI uses the correct subscription for terraform init
      - name: 📌 Set Azure subscription
        run: az account set --subscription "${{ secrets.SUBSCRIPTION_ID }}"

      # 4. Install Terraform CLI
      - name: ⚙️ Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # 5. Format Terraform files
      - name: 🧾 Terraform Format
        run: terraform fmt -recursive

      # 6. Dynamically generate backend.tf using GitHub Secrets
      - name: 🛠️ Generate backend.tf
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ secrets.RESOURCE_GROUP_NAME }}"
              storage_account_name = "${{ secrets.STORAGE_ACCOUNT_NAME }}"
              container_name       = "tfstate"
              key                  = "terraform.tfstate"
            }
          }
          EOF

      # 7. Initialize Terraform backend and modules
      - name: 🚀 Terraform Init
        run: terraform init

      # 8. Validate Terraform configuration
      - name: ✅ Terraform Validate
        run: terraform validate

      # 9. Generate execution plan using sensitive variables from secrets
      - name: 📐 Terraform Plan
        run: |
          terraform plan \
            -lock=false \
            -input=false \
            -var="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME }}" \
            -var="admin_username=${{ secrets.ADMIN_USERNAME }}" \
            -var="ssh_public_key_content=${{ secrets.SSH_PUBLIC_KEY_CONTENT }}" \
            -out=tfplan

      # 10. Upload plan artifact for later use
      - name: 📦 Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: ${{ github.event_name == 'workflow_dispatch' }}

    steps:
      # 1. Checkout repository code
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # 2. Download previously generated plan artifact
      - name: 📦 Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      # 3. Authenticate with Azure using Service Principal JSON
      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4. Ensure CLI uses the correct subscription for terraform init
      - name: 📌 Set Azure subscription
        run: az account set --subscription "${{ secrets.SUBSCRIPTION_ID }}"

      # 5. Install Terraform CLI
      - name: ⚙️ Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # 6. Regenerate backend.tf to match plan context
      - name: 🛠️ Generate backend.tf
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ secrets.RESOURCE_GROUP_NAME }}"
              storage_account_name = "${{ secrets.STORAGE_ACCOUNT_NAME }}"
              container_name       = "tfstate"
              key                  = "terraform.tfstate"
            }
          }
          EOF

      # 7. Initialize Terraform backend
      - name: 🚀 Terraform Init
        run: terraform init

      # 8. Apply the previously generated plan
      - name: ✅ Terraform Apply
        run: terraform apply -auto-approve tfplan
